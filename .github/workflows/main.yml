name: ğŸš€ Continuous Integration (CI)

on:
  # Run every 6 minutes
  schedule:
    - cron: "*/6 * * * *"

  # Allow manual dispatch
  workflow_dispatch:

jobs:
  build:
    name: ğŸ›  Build & Test
    runs-on: ${{ matrix.os }}
    env:
      PY_COLORS: "1"

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]

    steps:
      # Checkout repository
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v4

      # Setup Python
      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Configure locale
      - name: ğŸŒ Configure Locale
        run: |
          sudo apt-get install -y tzdata locales
          sudo locale-gen en_US.UTF-8
          sudo localectl set-locale LANG="en_US.UTF-8"
          export LANG="en_US.UTF-8"
          sudo update-locale
          locale

      # Install dependencies
      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install --upgrade seleniumbase pyautogui pymongo python-xlib

      # Verify console scripts
      - name: ğŸ” Verify console scripts
        run: |
          seleniumbase --help
          sbase --help

      # Install chromedriver
      - name: ğŸš— Install Chromedriver
        run: seleniumbase install chromedriver

      # Install Cloudflare WARP
      - name: â˜ï¸ Install & Configure Cloudflare WARP
        run: |
          sudo apt update && sudo apt install -y curl
          curl https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt update && sudo apt install -y cloudflare-warp
          sudo warp-cli --accept-tos registration new
          sudo warp-cli --accept-tos connect
          sleep 6
          sudo warp-cli --accept-tos status

      # Run main script
      - name: ğŸ Run flo.py (debug mode)
        run: python flo.py --debug --chrome --xvfb --screenshot

      # Upload screenshots
      - name: ğŸ“¤ Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: seleniumbase-screenshots
          path: ./latest_logs/
